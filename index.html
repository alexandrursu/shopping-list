<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Add SEO keywords here" />
    <meta name="description" content="Add SEO meta description here" />

    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Loading CSS styles -->
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json">
    <title>Shopping List</title>
</head>
<body>
<div class="container">
    <section class="cart">
        <div class="cart-header">
            My Shopping List
        </div>
        <div class="cart-container">
            <div class="initial-list">Your cart is empty</div>
            <ul class="product-list">
            </ul>
        </div>
        <div class="cart-footer">
            <small class="error">Empty strings are not allowed</small>
            <input class="text-box" type="text" placeholder="Add shopping items here">
            <button class="add">Add</button>
        </div>
    </section>
</div>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<!-- Loading javascript logic -->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
